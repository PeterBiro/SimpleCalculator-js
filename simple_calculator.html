<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <table>
            <tr>
                <td class="display" id="display">
                </td>
            </tr>
            <tr>
                <td class="num" id="7">7</td>
                <td class="num" id="8">8</td>
                <td class="num" id="9">9</td>
                <td class="operator" id="add">+</td>
                <td class="clear" id="C">C</td>
            </tr>
            <tr>
                <td class="num" id="4">4</td>
                <td class="num" id="5">5</td>
                <td class="num" id="6">6</td>
                <td class="operator" id="substraction">-</td>
                <td class="operator" id="percent">%</td>
            </tr>
            <tr>
                <td class="num" id="1">1</td>
                <td class="num" id="2">2</td>
                <td class="num" id="3">3</td>
                <td class="operator" id="multiply">*</td>
                <td class="equal" id="equal">=</td>
            </tr>
            <tr>
                <td class="num" id="0">0</td>
                <td class="num decimal" id="dec">,</td>
                <td class="num" id="plusminus">&#177;</td>
                <td class="operator" id="divide">/</td>
                <td class="ghost" id="w">?</td>
            </tr>
        </table>
        <script src="calculator.js"></script> 
    </body>
</html>
